<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body class="d-flex flex-column h-100">
<div th:fragment="content" th:remove="tag">
	
	<div class="input-group row p-2">
		<label class="col-sm-2">E-mail Subject:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="ORDER_CONFIRMATION_SUBJECT" 
				th:value="${ORDER_CONFIRMATION_SUBJECT}" required  />
		</div>
	</div>	

	<div class="input-group row p-2">
		<label class="col-sm-2">E-mail Content:</label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="5" name="ORDER_CONFIRMATION_CONTENT" id="orderConfirmationContent">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
		</div>
	</div>	
</div>
</body>
</html>
