<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
	<div class="input-group row p-2">
		<label class="col-sm-4">Site Name:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="SITE_NAME" 
				th:value="${SITE_NAME}" required  />
		</div>
	</div>	
	
	<div class="input-group row p-2">
		<label class="col-sm-4">Copyright:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="COPYRIGHT" 
				th:value="${COPYRIGHT}" required  />
		</div>
	</div>
	
	<div class="input-group row p-2">
		<label class="col-sm-4">Site Logo:</label>
		<div class="col-sm-8">
			<img id="thumbnail" alt="Site Logo thumbnail" th:src="@{${SITE_LOGO}}"
				width="150" height="70"/>
			<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" />
			
		</div>
	</div>	

	<div class="input-group row p-2">
		<label class="col-sm-4">Currency Type:</label>
		<div class="col-sm-8">
			<select name="CURRENCY_ID" class="form-control">
			<th:block th:each="currency : ${listCurrencies}">
				<option th:value="${currency.id}" 
					th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
			</th:block>
			</select>			
		</div>
	</div>	
			

	<div class="text-center">
		<input type="submit" value="Save" class="btn btn-primary m-3" />
	</div>	
	</form>
</div>
</body>
</html>
