<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Settings - Shopme Admin')"></head>
<body class="d-flex flex-column h-100">
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
	<div>
		<h2>Site Settings</h2>	
	</div>
			
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
					
	<div>
		<ul class="nav nav-tabs" id="settingTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" data-bs-toggle="tab" href="#general" role="tab">General</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-bs-toggle="tab" href="#countries" role="tab">Countries</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-bs-toggle="tab" href="#states" role="tab">States</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-bs-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-bs-toggle="tab" href="#mailTemplate" role="tab">Mail Templates</a>
		  </li>		  
		</ul>
		
		<div class="tab-content">
		  <div class="tab-pane active p-3" id="general" role="tabpanel">
			  <div th:replace="settings/general :: content"></div>
		  </div>
		  <div class="tab-pane p-3" id="countries" role="tabpanel">
			  <div th:replace="settings/countries :: content"></div>
		  </div>
		  <div class="tab-pane p-3" id="states" role="tabpanel">
			  <div th:replace="settings/states :: content"></div>
		  </div>
		  <div class="tab-pane p-3" id="mailServer" role="tabpanel">
			<h2>Mail Server</h2>
		  </div>
		  <div class="tab-pane p-3" id="mailTemplates" role="tabpanel">
			<h2>Mail Templates</h2>
		  </div>	
		 </div>
	</div>



</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
	<div class="toast justify-content-center hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000" data-bs-animation="true">
		<div role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-body">
				<span id="toastMessage"></span>
			</div>
		</div>
	</div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
<script type="text/javascript">
	MAX_FILE_SIZE = 102400; // 100KB
	contextPath = "[[@{/}]]";
	let csrfHeaderName = "[[${_csrf.headerName}]]";
	let csrfValue = "[[${_csrf.token}]]";

</script>
<script th:src="@{/js/common-form.js}"></script>
<script th:src="@{/js/countries_setting.js}"></script>
<script th:src="@{/js/states_setting.js}"></script>
</html>
