<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org" xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="menu">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/ShopmeAdminSmall.png}">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapeibleNavbar" aria-controls="collapeibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapeibleNavbar">
      <ul class="navbar-nav d-flex w-100">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}" sec:authorize="hasAuthority('Admin')">Users</a>
        </li>
        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/categories}">Categories</a>
            </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/brands}">Brands</a>
            </li>
        </th:block>


        <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson','Editor','Shipper')">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
          </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Assistant')">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/questions}">Questions</a>
          </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Assistant')">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/reviews}">Reviews</a>
          </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customers}">Customers</a>
          </li>
        </th:block>


        <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/shipping}">Shipping</a>
            </li>
        </th:block>

        <th:block  sec:authorize="hasAnyAuthority('Admin', 'Salesperson','Shipper')">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/orders}">Orders</a>
            </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/report}">Sale reports</a>
            </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/menus}">Menus</a>
            </li>
        </th:block>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/settings}" sec:authorize="hasAuthority('Admin')">Settings</a>
        </li>

        <li class="ms-xl-auto">
          <span class="fa-solid fa-user fa-2x icon-white"></span>
        </li>
        <li class="nav-item dropdown me-2">
          <a class="nav-link dropdown-toggle " style="cursor: pointer" data-bs-toggle="dropdown" data-bs-auto-close="true" id="dropdownMenuButton1" aria-expanded="false" sec:authentication="principal.fullName"></a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">

            <li>
              <a th:href="@{/account}" id = "updateAccountLink" class="dropdown-item">Account</a>
            </li>
            <li>
              <a  id="logoutLink" class="dropdown-item">Logout</a>
            </li>

          </ul>
        </li>
      </ul>
      <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit">
      </form>
    </div>
  </nav>

</div>

</body>
</html>
