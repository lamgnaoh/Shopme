<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , minimum-scale = 1.0">
    <title>Login - Shopme Admin Control Panel</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="d-flex flex-column h-100">
    <div class="container-fluid flex-shrink-0 text-center ">
        <!-- navigation -->


       <div class="my-3">
           <img th:src="@{/images/ShopmeAdminBig.png}">
       </div>


        <form th:action="@{/login}" method="post" class="mb-5 " style="max-width: 400px; margin: 0 auto">
            <div class="border border-white rounded p-3 shadow bg-white ">
                <div th:if="${param.error}">
                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="text-warning">You have been log out successfully</p>
                </div>
                <p>Access to Shopme Control Panel</p>

                <input type="email" name="email"  class="form-control my-3" placeholder="Email" required />

                <input type="password" name="password"  class="form-control my-3" placeholder="Password" required />
                <div>
                    <input type="checkbox" name="remember-me" class="my-3"> Remember me
                </div>


                <input type="submit" value="Login" class="btn btn-primary">

            </div>
        </form>
    </div>
    <div th:replace="fragments :: footer"></div>

</body>
</html>
