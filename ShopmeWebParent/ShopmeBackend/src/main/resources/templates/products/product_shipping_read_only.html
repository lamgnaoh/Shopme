<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="input-group row p-2">
		<label class="col-sm-2">Length (inch):</label>
		<div class="col-sm-10">
			<input type="text" step="0.1" class="form-control" th:value="${product.length}" readonly/>
		</div>
	</div>
	<div class="input-group row p-2">
		<label class="col-sm-2">Width (inch):</label>
		<div class="col-sm-10">
			<input type="text" step="0.1" class="form-control" th:value="${product.width}" readonly/>
		</div>
	</div>		
	<div class="input-group row p-2">
		<label class="col-sm-2">Height (inch):</label>
		<div class="col-sm-10">
			<input type="text" step="0.1" class="form-control" th:value="${product.height}" readonly/>
		</div>
	</div>		
	<div class="input-group row p-2">
		<label class="col-sm-2">Weight (pounds):</label>
		<div class="col-sm-10">
			<input type="text" step="0.1" class="form-control" th:value="${product.weight}" readonly/>
		</div>
	</div>	
</div>		
</body>
</html>
