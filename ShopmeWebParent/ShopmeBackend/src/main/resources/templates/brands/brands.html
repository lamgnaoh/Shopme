<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Brands - Shopme Admin')"></head>
<body class="d-flex flex-column h-100">
<!--navigation-->
	<div th:replace="navigation :: menu"></div>
	<div class="container-fluid">
		<div>
			<h2>Manage Brands</h2>
			<a class="fas fa-folder-plus btn btn-primary p-2 my-2" th:href="@{/brands/new}"></a>
		</div>

		<div th:replace="fragments :: search_form_and_message('/brands/page/1')"></div>

		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="table-dark">
					<tr>
						<th>Brand ID</th>
						<th>Logo</th>
						<th th:replace="fragments::column_link('/brands','name' , 'Brand Name')"></th>
						<th>Categories</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="brand : ${listBrands}">
						<td>[[${brand.id}]]</td>
						<td>
							<img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid"/>
						</td>
						<td>[[${brand.name}]]</td>
						<td>
							<th:block th:each="cat : ${brand.categories}">
							<span class="badge bg-secondary" th:text="${cat.name}"></span>
							</th:block>
						</td>

						<td>
							<div th:replace="fragments :: edit('brand', '/brands/edit/' + ${brand.id})" />
							&nbsp;
							<div th:replace="fragments :: delete('brand', ${brand.id}, '/brands/delete/' + ${brand.id}, true)" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>



	</div>
	<div th:replace="fragments :: pagination('/brands', 'brands')"></div>

	<div th:replace="modal_fragments :: confirm_modal" />

	<div th:replace="fragments :: footer"></div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/brands}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'brand');
		});
	});
</script>
</body>
</html>
