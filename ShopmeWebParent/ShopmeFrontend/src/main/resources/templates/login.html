<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Shopme')"></head>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu"></div>
	<div>
		<h2>Customer Login</h2>
	</div>
	
	<form th:action="@{/login}" method="post" class="mb-5" style="max-width: 400px; margin: 0 auto">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out.</p>
		</div>
		
		<div class="border border-white rounded p-3 shadow bg-white">
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<label>
					<input type="checkbox" name="remember-me" />
				</label>&nbsp;Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	<div>&nbsp;</div>
	
</div>
<div th:replace="navigation :: footer_menu"></div>
</body>
</html>
