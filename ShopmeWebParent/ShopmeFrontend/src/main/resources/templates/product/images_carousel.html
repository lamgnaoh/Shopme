<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="modal fade text-center" id="carouselModal">
	<div class="modal-dialog modal-xl">
		<div class="modal-content bg-dark">
			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
			  <div class="carousel-indicators">
			    <button data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
			    
			    <th:block th:each="extraImage, status : ${product.images}">
			    	<button data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${status.count}"></button>
			    </th:block>
			    
			  </div>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img th:src="@{${product.mainImagePath}}" class="img-fluid" />
			    </div>
			    
			    <th:block th:each="extraImage : ${product.images}">
					<div class="carousel-item">
					  <img th:src="@{${extraImage.imagePath}}" class="img-fluid" />
					</div>
			    </th:block>
			  </div>
			  <a class="carousel-control-prev" role="button"  data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </a>
			  <a class="carousel-control-next"  role="button"  data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
